{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ABC Hospital</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <style>
            .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
            }
        </style>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=refresh" />
    </head>
    <body>
        <div class="background-image"></div>
        <div class="background-overlay"></div>
        
        
        <div class="container">
            <h3>User Login</h3>
            <form action="/login" method ="post">

                {% csrf_token %}
                    <label>Username</label>
                    <input type="text" name="username" required>
                    <label>Password</label>
                    <input type="password" name="pass" required>
                    <button type="submit">Log In</button>
            </form>
            <h5>Don't have an account <a href="/signup">Signup Here</a></h5>
        </div>
        <footer class="main-footer">
        &copy; 2025 ABC Hospital | Contact: info@example.com
    </footer>
        
        <script src="" async defer></script>
    </body>
</html>
